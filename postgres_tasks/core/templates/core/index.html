<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- сменить на проде (сылка на подключение vue для разаработки ) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Home <span class="sr-only"></span></a>
                    </li>

                </ul>
            </div>
        </nav>

        <div id="main-part" class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h3>Задания:</h3>
                    <tasks-list-controler :task_list="tasks" @deploy_task="deployTask"></tasks-list-controler>
                </div>
                <div class="col-8">
                    <div v-if="task_passed_with_eror === true">
                        <error-alert></error-alert>
                    </div>
                    <div v-if="selected_task_id != null">
                        <h3>Консоль:</h3>
                        <console @send_command="sendCommand" :db_is_starting="db_is_starting"
                            :task_passed_with_eror="task_passed_with_eror"
                            :response_from_postgres="postgres_response_on_command" @end_task="endTask"></console>
                    </div>
                    <div v-else-if="task_is_passed === true">
                        <sucses-alert></sucses-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static '/js/base.js' %}"></script>

</html>
