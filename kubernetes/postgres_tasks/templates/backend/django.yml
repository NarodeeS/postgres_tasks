{{- $module := .Values.django -}}
{{- $module_name := "django" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $module_name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ $module_name }}
  template:
    metadata:
      labels:
        app: {{ $module_name }}
    spec:
      containers:
        - name: {{ $module_name }}
          image: {{ $module.image }}:{{ $module.tag }}
          command: ["supervisord"]
          resources:
            {{- toYaml $module.resources | nindent 12 }}
          ports:
            - containerPort: 8000
          volumeMounts:
            {{- include "django.volumeMounts" . | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{ $module_name }}-secret-env

        {{- include "promtail.container" . | nindent 8 }}

      volumes:
        {{- include "django.volumes" . | nindent 8 }}
        {{- include "promtail.volumes" . | nindent 8 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $module_name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ $module_name }}
  ports:
    - port: 8000
      targetPort: 8000
