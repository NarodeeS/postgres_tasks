{{- $module := .Values.rabbitmq -}}
{{- $module_name := "rabbitmq" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $module_name }}
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ $module_name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ $module_name }}
  template:
    metadata:
      labels:
        app: {{ $module_name }}
    spec:
      containers:
        - name: {{ $module_name }}
          image: {{ $module.image }}:{{ $module.tag }}
          resources:
            {{- toYaml $module.resources | nindent 12 }}
          ports:
            - containerPort: 15672
            - containerPort: 15692
            - containerPort: 5672
          envFrom:
            - secretRef:
                name: {{ $module_name }}-secret-env
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $module_name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ $module_name }}
  ports:
    - name: 'dashboard'
      port: 15672
      targetPort: 15672
    - name: 'monitoring'
      port: 15692
      targetPort: 15692
    - name: 'main'
      port: 5672
      targetPort: 5672
