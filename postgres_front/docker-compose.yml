version: '3.9'

services:
  nginx:
    container_name: nginx
    restart: unless-stopped
    build: postgres_front
    env_file:
      - ./.env
    ports:
      - 80:80
    networks:
      - frontend-network
      - backend-network
    volumes:
      - ./postgres_front:/app
      - ./postgres_front/nginx:/etc/nginx/conf.d
  
  nginx-exporter:
    container_name: nginx-exporter
    image: nginx/nginx-prometheus-exporter
    restart: unless-stopped
    expose:
      - 9113
    networks:
      - monitoring-network
      - frontend-network
    command: -nginx.scrape-uri http://nginx:80/metrics

networks:
  monitoring-network:
  rabbit-network:
  backend-network:
  frontend-network: