version: '3.9'

services:
  prometheus:
      container_name: prometheus
      image: prom/prometheus
      volumes:
        - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      ports:
         - 9090:9090
      networks:
        - monitoring-network
        - backend-network
        - frontend-network

  grafana:
      container_name: grafana
      build: monitoring/grafana
      ports:
        - 3000:3000
      networks:
        - monitoring-network
  
  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network
    ports:
      - 9100:9100

networks:
  monitoring-network: 
  rabbit-network:
  backend-network:
  frontend-network:
